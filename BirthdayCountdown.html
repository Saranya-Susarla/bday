
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Countdown for Asritha</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes bounceSlow {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    .animate-bounce-slow {
      animation: bounceSlow 3.5s ease-in-out infinite;
    }

    .animate-fade-in {
      animation: fade-in 1s ease-out;
    }

    .special-font {
      font-family: 'Trebuchet MS', sans-serif;
      font-size: 1.2rem;
      color: #b83280;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div id="countdown" class="w-full h-screen flex flex-col items-center justify-center"></div>

<script>
  const targetDate = new Date("2025-04-11T00:00:00").getTime();
  const now = new Date().getTime();
  const currentDay = Math.max(0, Math.ceil((targetDate - now) / (1000 * 60 * 60 * 24)));
  const maxDay = 7;

  const messages = {
    7: {
      title: "🎁 7 Days to Go - \"A\" for Adorable",
      text: "You are absolutely <strong>A</strong>dorable, just like this tiny teddy! Your smile, your kindness, and your laugh make everyone’s day brighter. Just 7 days to go before we celebrate the cutest person ever!🎉💕",
      bg: "bg-pink-100",
      img: "images/teddy-bg.png",
      music: "music/kanulanu.mp3"
    },
    6: {
      title: "🎁 6 Days to Go - \"S\" for Supportive",
      text: "A bestie like you is truly <strong>S</strong>upportive in every way! From your comforting words to the way you always stand by me, you are a blessing. Only 6 days left before the world celebrates YOU! 💖",
      bg: "bg-indigo-200",
      img: "images/stars-bg.png",
      music: "music/oke.mp3"
    },
    5: {
      title: "🎁 5 Days to Go - \"R\" for Radiant",
      text: "You are <strong>R</strong>adiant like the sun, spreading warmth and joy wherever you go! Your energy lights up everyone’s life. Can’t wait to celebrate your glow in 5 days! ☀️✨",
      bg: "bg-yellow-100",
      img: "images/golden-bg.png",
      music: "music/kushi.mp3"
    },
    4: {
      title: "🎁 4 Days to Go - \"I\" for Inspiring",
      text: "Your kindness, strength, and determination make you truly <strong>I</strong>nspiring! You never give up and always bring out the best in others. Just 4 more days until your special day! 🌟💪",
      bg: "bg-blue-100",
      img: "images/feathers.png",
      music: "music/animal.mp3"
    },
    3: {
      title: "🎁 3 Days to Go - \"T\" for Talented",
      text: "Your talent shines so bright! Whether it’s your skills, creativity, or passion, you are truly <strong>T</strong>alented beyond words. Only 3 days left till we celebrate YOU! 🎭🎶",
      bg: "bg-rose-100",
      img: "images/crown-bg.png",
      music: "music/guche.mp3"
    },
    2: {
      title: "🎁 2 Days to Go - \"H\" for Heartwarming",
      text: "Your love and care make life so <strong>H</strong>eartwarming! Your presence itself is a gift. Just 2 days left for the most beautiful day of the year—YOUR BIRTHDAY! 💖",
      bg: "bg-purple-100",
      img: "images/hearts-bg.png",
      music: "music/ninnila.mp3"
    },
    1: {
      title: "🎁 1 Day to Go - \"A\" for Angel-like",
      text: "You are truly an <strong>A</strong>ngel, spreading joy, love, and magic wherever you go. Tomorrow, we celebrate YOU—our very own angel on Earth! 1 day to go! 🎂👑",
      bg: "bg-white",
      img: "images/clouds.png",
      music: "music/inkem.mp3"
    },
    0: {
      text: "Happy 20th Birthday, Ashiiiii! 💖",
      bg: "bg-white",
      img: "images/confetti.png",
      music: "music/orange.mp3",
      surprise: `<div class='bg-white bg-opacity-80 rounded-xl shadow-lg p-4 mt-6 text-center max-w-lg space-y-4'>
        <h2 class='text-xl font-semibold text-pink-700'>Surprise Just for You!</h2>
        <p class='text-md text-gray-800'>Check your messages, darling!</p>
        <p class='text-md text-gray-800 italic'>Ashiii, who defines me, I love you more than words can say. Your smile is my sunshine, your laugh is my melody, and your heart is my home. You mean the world to me, and I’ll cherish you always. You’re my everything, and I’m so lucky to have you.</p>
        <p class='special-font'>Asritha, my princess, you are the most beautiful part of my life. Your smile is my sunshine, your laugh is my favorite sound. I love you more than words can ever express. On your 20th birthday, I just want you to know—you are my everything. Forever and always.</p>
      </div>`
    },
  };

  function showDay(day) {
    const data = messages[day];
    const container = document.getElementById("countdown");
    container.innerHTML = `
      <div class="absolute inset-0 overflow-hidden -z-10 bg-cover bg-center opacity-30 animate-float" style="background-image: url('${data.img}')"></div>
      <div class="${data.bg} w-full h-full flex flex-col items-center justify-center px-4">
        <div class="bg-white bg-opacity-90 rounded-2xl shadow-2xl p-6 text-center max-w-md animate-fade-in animate-bounce-slow">
          <h1 class="text-4xl font-extrabold text-pink-600 mb-4 drop-shadow-md">
            ${day > 0 ? `${day} Days to Go!` : "It's Your Birthday!"}
          </h1>
          <p class="text-lg text-gray-800 leading-relaxed font-medium">${data.text}</p>
          ${data.surprise || ""}
        </div>
      </div>
      <audio id="bg-music" autoplay loop>
        <source src="${data.music}" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    `;

    setTimeout(() => {
      const audio = document.getElementById("bg-music");
      if (audio) {
        audio.play().catch(err => {
          console.warn("Autoplay blocked:", err);
        });
      }
    }, 300);
  }

  function startExperience() {
    const container = document.getElementById("countdown");
    const availableDay = Math.min(maxDay, 7 - currentDay + 1);
    let buttons = "";
    for (let i = maxDay; i >= maxDay - availableDay + 1; i--) {
      buttons += `<button onclick="showDay(${i})" class="px-6 py-3 bg-pink-300 hover:bg-pink-400 text-white font-semibold rounded-full shadow-md m-2 transition duration-300">Day ${i}</button>`;
    }

    container.innerHTML = `
      <div class="w-full h-screen flex flex-col items-center justify-center bg-pink-50 p-4">
        <h1 class="text-3xl font-bold text-pink-700 mb-4">Your Countdown Days 💫</h1>
        <div class="flex flex-wrap justify-center">${buttons}</div>
      </div>
    `;
  }

  window.onload = function () {
    document.getElementById("countdown").innerHTML = `
      <div class="w-full h-screen flex flex-col items-center justify-center bg-pink-50">
        <div class="text-center space-y-6">
          <h1 class="text-3xl font-bold text-pink-600">🎉 Princess 🎉</h1>
          <p class="text-lg text-gray-700">Tap 😁💕</p>
          <button onclick="startExperience()" class="px-6 py-2 bg-pink-500 hover:bg-pink-600 text-white font-semibold rounded-full shadow-lg transition duration-300">
            Tap to Start
          </button>
        </div>
      </div>
    `;
  };

  window.startExperience = startExperience;
  window.showDay = showDay;
</script>
</body>
</html>
